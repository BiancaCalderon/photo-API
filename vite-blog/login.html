<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles_login.css">

    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe por defecto

            // Obtener los valores de usuario y contraseña
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Aquí puedes realizar la validación de las credenciales, por ejemplo:
            if (username === "Blanche" && password === "admin_blanche27") {
                // Redirigir al usuario al blog (index.html) si las credenciales son correctas
                window.location.href = "index.html";
            } else {
                // Mostrar un mensaje de error si las credenciales son incorrectas
                alert("Credenciales incorrectas. Por favor, inténtalo de nuevo.");
            }
        });
    </script>
</body>
</html>
